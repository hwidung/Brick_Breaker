<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Sigmar&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="start.js"></script>
    <title>Brick Breaker</title>
</head>
<body>

    <!-- Author: 조휘원
    Date: 2023-05-13
    Description: 게임 시작 화면 html -->
    <div class="start-screen">

        <img id="background-img" src="start_screen.jpg">
        <img id="background-img2" src="start_screen.jpg">

        <div id="start" class="btns">
            <button id="start-button" class="button-style">Game Start</button>
            <div class="level">
                <p>Level</p>
                <button id="level_1" class="button-style">초급</button>
                <button id="level_2" class="button-style">중급</button>
                <button id="level_3" class="button-style">고급</button>
                <img src="images/In-Game/menu/backtogame.png" id="back">

            </div>
        </div>

        <div id="set-screen" class="btns">
            <button id="set-button" class="button-style">Setting</button>
            <div class="set-container">
                <img src="images/In-game/menu-ex.png" id="menu-ex">

                <!-- 환경설정 -->
                <div id="set_BGM">
                    <input type="radio" name="bgm" value="sounds/BGM/Main_Menu.mp3" id="bgm1" checked>
                    <label for="bgm1">Main_Menu</label>
                    <audio id="bgmAudio1" src="sounds/BGM/Main_Menu.mp3"></audio>

                    <input type="radio" name="bgm" value="sounds/BGM/Day_Stage.mp3" id="bgm2">
                    <label for="bgm2">Day_Stage</label>
                    <audio id="bgmAudio2" src="sounds/BGM/Day_Stage.mp3"></audio>
                    <br>
                    <input type="radio" name="bgm" value="sounds/BGM/Night_Stage.mp3" id="bgm3">
                    <label for="bgm3">Night_Stage</label>
                    <audio id="bgmAudio3" src="sounds/BGM/Night_Stage.mp3"></audio>

                    <!-- <input type="radio" name="bgm" value="sounds/BGM/stage_start.mp3" id="bgm4">
                    <label for="bgm4">stage_start</label>
                    <audio id="bgmAudio4" src="sounds/BGM/stage_start.mp3"></audio> -->

                    <input type="radio" name="bgm" value="none" id="bgm-none">
                    <label for="bgm-none">None</label>
                </div>



                <div id="set_ballColor">
                    <p>공 색깔</p>
                    <canvas id="settingCanvas" width="50" height="50"></canvas>
                    <div id="ballColor">
                        <span id="R">RED</span><input type="range" id="Red" value="0" min="0" max="255"/>
                        <br>
                        <span id="G">GREEN</span><input type="range" id="Green" value="0" min="0" max="255"/>
                        <br>
                        <span id="B">BLUE</span><input type="range" id="Blue" value="0" min="0" max="255"/>
                    </div>
                </div>


                <!-- <div id="background">
                    <input type="radio" name="bgd" value="bgd1" id="dayB" checked>
                    <label for="bgm1">DAY</label>
                    <img src="images/In-Game/background1.jpg" id="day">

                    <input type="radio" name="bgm" value="bgd2" id="nightB">
                    <label for="bgm2">NIGHT</label>
                    <img src="images/In-Game/background2.jpg" id="night">
                </div> -->

                <img src="images/In-Game/menu/backtogame.png" id="back">
            </div>
        </div>

        <div id="help" class="btns">
            <button id="help-button" class="button-style">Help</button>
            <div class="help-content">
                <p>도움말 내용</p>
                <img src="images/In-Game/menu/backtogame.png" id="back">
            </div>
        </div>


    </div>

</body>
</html>
